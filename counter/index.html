<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Timer</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/utils.js"></script>
        <style>
            #site-body {
                background: none;
            }
        </style>
    </head>
    <body>
        <a class="history-navigation-button" id="back-button" onclick="history.back();">&#8249;</a>
        <div id="site-body">
            <section id="timer">
                <div id="timer-clock">
                    <div id="timer-clock-hour">00</div>
                    :
                    <div id="timer-clock-minute">00</div>
                    :
                    <div id="timer-clock-second">00</div>
                </div>
            </section>
        </div>
        <footer>
            <div id="developer-info">
                Author's contact:
                <a href="https://github.com/dersonmutemba" id="developer-github" class="developer-social-profile">GitHub</a>
                <a id="developer-linkedin" class="developer-social-profile">LinkedIn</a>
            </div>
            <div id="font-credit">
                Font by <a href="https://github.com/floriankarsten/space-grotesk">The Space Grotesk Project Authors</a>
            </div>
        </footer>
        <script src="../js/controltimer.js"></script>
    </body>
</html>
